name: Test with LANfactory

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout current repo
        uses: actions/checkout@v4
        with:
          path: ssm-simulators

      - name: Checkout LANfactory
        uses: actions/checkout@v4
        with:
          repository: lnccbrown/LANfactory
          path: LANfactory

      - name: Set up Python 3
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.7.6"
          enable-cache: true
          cache-dependency-glob: "pyproject.toml uv.lock"

      - name: Check current environment
        run: |
          ls -l
          cd LANfactory
          python -m pip install --upgrade pip
          python -m venv .venv
          source .venv/bin/activate
          pip install -e .
          pip uninstall ssm-simulators -y
          pip install -e ../ssm-simulators
          python -c "import lanfactory"
